<!DOCTYPE HTML>
<html>
  <head>
    <title>POI: The Gathering</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../libs/leaflet/leaflet.css">
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="../libs/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="../libs/async.js"></script>
    <script type="text/javascript" src="../includes/utils.js"></script>
    <script type="text/javascript" src="../includes/editor.js"></script>
    <script type="text/javascript" src="../includes/iconizer.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <div id="map"></div>
    <div id="panel">

        <a class="pseudo" id="yandex-link" href="">Поиск в Яндексе (общий)</a>

        <h1>POI</h1>

      </div>
      <div id="panel-export">
        <h1>Выгрузка</h1>
        <hr>
        <a class="pseudo" id="upload-link" href="">Отправить в JOSM</a><br>
        <a class="pseudo" id="download-link" href="">Сохранить как…</a>

      <div class="poi"></div>

    </div>
    <div id="popup-container"></div>
